<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Button</title>
    <!-- Bootstrap Content Delivery Network-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--latest compiled Javascript-->
    <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <div class="Container">
            <br>
            <!--Button styles-->
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>

            <hr/>
            <!--This is a link element-->
            <a href="#" class="btn btn-info" role="button">Link Button</a>

            <input type="button" class="btn btn-primary" value="Input Button">
            <input type="button" class="btn btn-warning" value="Submit Button">

            <!--Button Sizes-->
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary btn-md">Medium</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>
            <button type="button" class="btn btn-primary btn-xm">Xsmall</button>

            <!--Block Level Buttons-->
            <hr/>
            <button type="button" class="btn btn-primary btn-block">Button1</button>
            <button type="button" class="btn btn-default btn-block">Button2</button>

            <button type="button" class="btn btn-primary btn-lg btn-block">Button1</button>
            <button type="button" class="btn btn-default btn-lg btn-block">Button2</button>

            <button type="button" class="btn btn-primary btn-md btn-block">Button1</button>
            <button type="button" class="btn btn-default btn-md btn-block">Button2</button>

            <button type="button" class="btn btn-primary btn-sm btn-block">Button1</button>
            <button type="button" class="btn btn-default btn-sm btn-block">Button2</button>

            <button type="button" class="btn btn-primary btn-xm btn-block">Button1</button>
            <button type="button" class="btn btn-default btn-xm btn-block">Button2</button>

            <!-- Active and Disabled Buttons -->
            <hr/>
            <button type="button" class="btn btn-primary active">Active Button</button>
            <button type="button" class="btn btn-primary disabled">Disable Primary</button>
        </div>
</body>
</html>
